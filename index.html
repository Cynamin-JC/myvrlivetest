<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
        }

        .alphabet-indicator {
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        .status {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            color: #fff;
        }

        .status.online {
            background: #34a853;
        }

        .status.offline {
            background: #ea4335;
        }

        .status.checking {
            background: #fbbc05;
        }

        .link-button {
            background-color: #4285f4;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        .link-button:hover {
            background-color: #306dc5;
        }

        #refreshButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #modeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Online Users */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Video Player */
        #videoPlayerContainer {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 320px;
            height: 180px;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1001;
            display: none;
        }

        #videoPlayerContainer iframe {
            width: 100%;
            height: 100%;
        }

        #closePlayerButton {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable"></tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable"></tbody>
        </table>
    </div>

    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <div id="onlineUsers">
        <h3>Online Now</h3>
        <ul id="onlineList">
            <li>No one is online</li>
        </ul>
    </div>

    <div id="videoPlayerContainer">
        <button id="closePlayerButton">Ã—</button>
        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <script>
        const videoLinks = [
            { name: "Sample Video", url: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" },
            { name: "Twitch Demo", url: "https://www.twitch.tv/videos/1748434204" }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            populateTables();

            document.getElementById("refreshButton").addEventListener("click", populateTables);
            document.getElementById("modeButton").addEventListener("click", toggleMode);

            document.addEventListener("click", (event) => {
                if (event.target.classList.contains("link-button")) {
                    openVideoPlayer(event.target.href);
                }
            });

            document.getElementById("closePlayerButton").addEventListener("click", closeVideoPlayer);
        });

        function populateTables() {
            const [table1, table2] = ["leftTable", "rightTable"].map(id => document.getElementById(id));
            const half = Math.ceil(videoLinks.length / 2);

            [table1, table2].forEach(tbl => (tbl.innerHTML = ""));
            videoLinks.slice(0, half).forEach(video => appendRow(table1, video));
            videoLinks.slice(half).forEach(video => appendRow(table2, video));

            updateOnlineList();
        }

        function appendRow(table, video) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${video.name}</td>
                <td><a href="${video.url}" class="link-button">Watch</a></td>
                <td><span class="status checking">Checking...</span></td>
            `;
            table.appendChild(row);
        }

        function toggleMode() {
            const isLight = document.body.classList.toggle("light-mode");
            document.getElementById("modeButton").textContent = isLight ? "Dark Mode" : "Light Mode";
        }

        function openVideoPlayer(link) {
            const player = document.getElementById("videoPlayer");
            player.src = link;
            document.getElementById("videoPlayerContainer").style.display = "block";
        }

        function closeVideoPlayer() {
            const player = document.getElementById("videoPlayer");
            player.src = "";
            document.getElementById("videoPlayerContainer").style.display = "none";
        }

        function updateOnlineList() {
            const list = document.getElementById("onlineList");
            list.innerHTML = `<li>No one is online</li>`;
            // Logic to update online users goes here.
        }
    </script>
</body>
</html>

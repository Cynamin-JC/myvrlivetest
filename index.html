<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e; /* Default dark mode */
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative; /* Needed for absolute positioning */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for light/dark toggle */
        }

        body.light-mode {
            background: #f3f4f6; /* Light background */
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px; /* Smaller font for compact design */
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px; /* Reduced padding for compact layout */
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        /* Status Chips */
        .status {
            display: inline-block;
            padding: 3px 8px; /* Smaller chips */
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #8ab4f8;
        }

        a:hover {
            text-decoration: underline;
        }

        body.light-mode a {
            color: #4285f4;
        }

        /* Floating Buttons */
        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Slightly smaller buttons */
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #refreshButton:hover, #modeButton:hover {
            background-color: #306dc5;
        }

        #refreshButton {
            left: 20px; /* Bottom-left corner */
        }

        #modeButton {
            right: 20px; /* Bottom-right corner */
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Video Link</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="videoTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Floating Buttons -->
    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <script>
        // Global video links array to improve refresh rate
        let videoLinks = [];

        // Fetch the video links JSON file (preloaded once)
        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
                return videoLinks;
            } catch (error) {
                console.error('Error fetching video links:', error);
                return [];
            }
        }

        async function populateTable() {
            if (videoLinks.length === 0) await fetchVideoLinks(); // Fetch links if not already loaded

            const tableBody = document.getElementById('videoTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            videoLinks.forEach(video => {
                // Create Table Row
                const row = document.createElement('tr');

                // Create Name Cell
                const nameCell = document.createElement('td');
                nameCell.textContent = video.name;
                row.appendChild(nameCell);

                // Create Link Cell
                const linkCell = document.createElement('td');
                const linkAnchor = document.createElement('a');
                linkAnchor.href = video.url;
                linkAnchor.textContent = video.url;
                linkAnchor.target = '_blank';
                linkCell.appendChild(linkAnchor);
                row.appendChild(linkCell);

                // Create Status Cell
                const statusCell = document.createElement('td');
                statusCell.className = 'status checking';
                statusCell.textContent = 'Checking...';
                row.appendChild(statusCell);

                // Add Row to Table
                tableBody.appendChild(row);

                // Check Video Status Dynamically
                checkVideoStatus(video.url, statusCell);
            });
        }

        // Check the status of a video or stream
        async function checkVideoStatus(url, statusCell) {
            try {
                if (url.includes('twitch.tv')) {
                    const username = url.split('twitch.tv/')[1];
                    const isLive = await checkTwitchStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else if (url.includes('kick.com')) {
                    const username = url.split('kick.com/')[1];
                    const isLive = await checkKickStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else {
                    checkVideoLink(url, statusCell);
                }
            } catch (error) {
                console.error(`Error checking status for ${url}:`, error);
                updateStatusCell(false, statusCell);
            }
        }

        // Update the Status Cell
        function updateStatusCell(isOnline, statusCell) {
            statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            statusCell.textContent = isOnline ? 'Online' : 'Offline';
        }

        // Twitch Status Check (no auth required)
        async function checkTwitchStatus(username) {
            try {
                const response = await fetch(`https://www.twitch.tv/${username}`);
                const html = await response.text();
                return html.includes(`"isLiveBroadcast":true`); // Simple check
            } catch {
                return false;
            }
        }

        // Kick Status Check
        async function checkKickStatus(username) {
            try {
                const response = await fetch(`https://kick.com/api/v2/channels/${username}`);
                const data = await response.json();
                return data && data.livestream && data.livestream.is_live;
            } catch {
                return false;
            }
        }

        // Video availability check
        function checkVideoLink(url, statusCell) {
            const video = document.createElement('video');
            video.onloadeddata = () => updateStatusCell(true, statusCell);
            video.onerror = () => updateStatusCell(false, statusCell);
            video.src = url;
        }

        // Light/Dark Mode Toggle
        const modeButton = document.getElementById('modeButton');
        modeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            modeButton.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Refresh Table
        document.getElementById('refreshButton').addEventListener('click', populateTable);

        // Initial Load
        populateTable();
    </script>
</body>
</html>

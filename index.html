<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        .letter-divider {
            text-align: center;
            font-weight: bold;
            color: #fff;
            background: #555;
            padding: 5px 0;
        }

        body.light-mode .letter-divider {
            background: #ddd;
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #modeButton {
            right: 30px;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable">
                <!-- Left table rows will be dynamically added here -->
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable">
                <!-- Right table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <script>
        let videoLinks = [];

        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
                return videoLinks;
            } catch (error) {
                console.error('Error fetching video links:', error);
                return [];
            }
        }

        function splitIntoTwoColumns(sortedVideos) {
            const midIndex = Math.ceil(sortedVideos.length / 2);
            return [sortedVideos.slice(0, midIndex), sortedVideos.slice(midIndex)];
        }

        function createLetterDivider(letter) {
            const dividerRow = document.createElement('tr');
            const dividerCell = document.createElement('td');
            dividerCell.colSpan = 3;
            dividerCell.textContent = letter;
            dividerCell.className = 'letter-divider';
            dividerRow.appendChild(dividerCell);
            return dividerRow;
        }

        async function populateTables() {
            if (videoLinks.length === 0) await fetchVideoLinks();
            const leftTable = document.getElementById('leftTable');
            const rightTable = document.getElementById('rightTable');
            leftTable.innerHTML = '';
            rightTable.innerHTML = '';

            videoLinks.sort((a, b) => a.name.localeCompare(b.name));
            const sortedColumns = splitIntoTwoColumns(videoLinks);

            [sortedColumns[0], sortedColumns[1]].forEach((videos, index) => {
                const currentTable = index === 0 ? leftTable : rightTable;
                let currentLetter = '';

                videos.forEach(video => {
                    const videoLetter = video.name[0].toUpperCase();
                    if (videoLetter !== currentLetter) {
                        currentTable.appendChild(createLetterDivider(videoLetter));
                        currentLetter = videoLetter;
                    }

                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = video.name;

                    const linkCell = document.createElement('td');
                    const linkAnchor = document.createElement('a');
                    linkAnchor.href = video.url;
                    linkAnchor.textContent = video.url;
                    linkAnchor.target = '_blank';
                    linkCell.appendChild(linkAnchor);

                    const statusCell = document.createElement('td');
                    statusCell.className = 'status checking';
                    statusCell.textContent = 'Checking...';

                    row.appendChild(nameCell);
                    row.appendChild(linkCell);
                    row.appendChild(statusCell);
                    currentTable.appendChild(row);

                    checkVideoStatus(video.url, statusCell);
                });
            });
        }

        async function checkVideoStatus(url, statusCell) {
            try {
                if (url.includes('twitch.tv')) {
                    const username = url.split('twitch.tv/')[1];
                    const isLive = await checkTwitchStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else if (url.includes('kick.com')) {
                    const username = url.split('kick.com/')[1];
                    const isLive = await checkKickStatus(username);
                    updateStatusCell(isLive, statusCell);
                } else {
                    checkVideoLink(url, statusCell);
                }
            } catch (error) {
                console.error(`Error checking status for ${url}:`, error);
                updateStatusCell(false, statusCell);
            }
        }

        async function checkTwitchStatus(username) {
            try {
                const response = await fetch(`https://www.twitch.tv/${username}`);
                const html = await response.text();
                return html.includes(`"isLiveBroadcast":true`);
            } catch (error) {
                console.error(`Error checking Twitch status: ${username}`, error);
                return false;
            }
        }

        async function checkKickStatus(username) {
            try {
                const response = await fetch(`https://kick.com/api/v2/channels/${username}`);
                const data = await response.json();
                return data?.livestream?.is_live ?? false;
            } catch (error) {
                console.error(`Error checking Kick status: ${username}`, error);
                return false;
            }
        }

        function checkVideoLink(url, statusCell) {
            const video = document.createElement('video');
            video.onloadeddata = () => updateStatusCell(true, statusCell);
            video.onerror = () => updateStatusCell(false, statusCell);
            video.src = url;
        }

        function updateStatusCell(isOnline, statusCell) {
            statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            statusCell.textContent = isOnline ? 'Online' : 'Offline';
        }

        document.getElementById('refreshButton').addEventListener('click', populateTables);
        document.getElementById('modeButton').addEventListener('click', function () {
            const body = document.body;
            this.textContent = body.classList.toggle('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        populateTables();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
        }

        .status.online {
            background-color: #34a853;
            color: #fff;
        }

        .status.offline {
            background-color: #ea4335;
            color: #fff;
        }

        .status.checking {
            background-color: #fbbc05;
            color: #fff;
        }

        button {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #306dc5;
        }

        #refreshButton {
            left: 20px;
        }

        #modeButton {
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Video Link</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="videoTableBody">
            <!-- Video rows will be dynamically populated here -->
        </tbody>
    </table>

    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <script>
        let videoLinks = [];

        // Fetch video links JSON file
        async function fetchVideoLinks() {
            videoLinks = [
                { name: "Twitch Streamer", url: "https://www.twitch.tv/exampleuser" },
                { name: "Kick Streamer", url: "https://kick.com/exampleuser" },
                { name: "Sample Video", url: "https://example.com/video.mp4" },
                // Add more links here for testing
            ];
        }

        // Simulated status check (replace with actual check logic)
        async function checkVideoStatus(url, statusCell) {
            try {
                // Simulated status: Randomized online/offline for demo
                const isOnline = Math.random() > 0.5;
                statusCell.textContent = isOnline ? 'Online' : 'Offline';
                statusCell.className = `status ${isOnline ? 'online' : 'offline'}`;
            } catch (error) {
                statusCell.textContent = 'Offline';
                statusCell.className = 'status offline';
            }
        }

        // Populate the table with rows
        async function populateTable() {
            await fetchVideoLinks(); // Fetch the video links

            const tableBody = document.getElementById('videoTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            videoLinks.forEach((video) => {
                const row = document.createElement('tr');

                // Name cell
                const nameCell = document.createElement('td');
                nameCell.textContent = video.name;
                row.appendChild(nameCell);

                // Link cell
                const linkCell = document.createElement('td');
                const linkAnchor = document.createElement('a');
                linkAnchor.href = video.url;
                linkAnchor.textContent = video.url;
                linkAnchor.target = '_blank';
                linkCell.appendChild(linkAnchor);
                row.appendChild(linkCell);

                // Status cell
                const statusCell = document.createElement('td');
                statusCell.className = 'status checking';
                statusCell.textContent = 'Checking...';
                row.appendChild(statusCell);

                tableBody.appendChild(row);
            });

            // Call the lazy loading observer
            observeRows();
        }

        // Set up Intersection Observer for lazy loading
        function observeRows() {
            const rows = document.querySelectorAll('#videoTableBody tr');
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        const row = entry.target;
                        const statusCell = row.querySelector('.status');
                        const linkAnchor = row.querySelector('a');

                        // Perform the status check if still in "Checking..."
                        if (statusCell.textContent === 'Checking...') {
                            checkVideoStatus(linkAnchor.href, statusCell);
                        }

                        // Unobserve the row once processed to minimize checks
                        obs.unobserve(row);
                    }
                });
            });

            // Observe each table row
            rows.forEach((row) => observer.observe(row));
        }

        // Attach refresh and mode button functionality
        document.getElementById('refreshButton').addEventListener('click', populateTable);
        const modeButton = document.getElementById('modeButton');
        modeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            modeButton.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Initial population of the table
        populateTable();
    </script>
</body>
</html>

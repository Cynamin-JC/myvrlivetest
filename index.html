<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links, Stream Status & Player</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        .alphabet-indicator {
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        body.light-mode .alphabet-indicator {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Bubble Button Styling for Links */
        .link-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .link-button:hover {
            background-color: #306dc5;
            transform: scale(1.05);
            text-decoration: none;
        }

        body.light-mode .link-button {
            background-color: #007AFF;
        }

        body.light-mode .link-button:hover {
            background-color: #005BB5;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #modeButton {
            right: 30px;
        }

        /* Floating Online Users List */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: none;
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #onlineUsers li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #onlineUsers .link-button {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Video Player Modal */
        #videoPlayerModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #videoPlayerModal video {
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            background: black;
        }

        #closePlayerButton {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ea4335;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #closePlayerButton:hover {
            background: #c5221f;
        }
    </style>
</head>
<body>
    <h1>Video Links, Stream Status & Player</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable"></tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable"></tbody>
        </table>
    </div>

    <!-- Floating Buttons -->
    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <!-- Floating Online Users -->
    <div id="onlineUsers">
        <h3>Online Now</h3>
        <ul id="onlineList">
            <li>No one is online</li>
        </ul>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="hidden">
        <video id="videoPlayer" controls autoplay></video>
        <button id="closePlayerButton">Close Player</button>
    </div>

    <script>
        let videoLinks = [];

        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
                return videoLinks;
            } catch (error) {
                console.error('Error fetching video links:', error);
                return [];
            }
        }

        async function populateTables() {
            if (videoLinks.length === 0) await fetchVideoLinks();

            const leftTable = document.getElementById('leftTable');
            const rightTable = document.getElementById('rightTable');
            leftTable.innerHTML = '';
            rightTable.innerHTML = '';

            videoLinks.sort((a, b) => a.name.localeCompare(b.name));
            const midIndex = Math.ceil(videoLinks.length / 2);
            const columns = [videoLinks.slice(0, midIndex), videoLinks.slice(midIndex)];

            updateOnlineList();

            columns.forEach((group, index) => {
                const currentTable = index === 0 ? leftTable : rightTable;
                group.forEach(video => {
                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = video.name;
                    row.appendChild(nameCell);

                    const linkCell = document.createElement('td');
                    const linkButton = document.createElement('button');
                    linkButton.textContent = 'Watch';
                    linkButton.className = 'link-button';
                    linkButton.addEventListener('click', () => playVideo(video.url));
                    linkCell.appendChild(linkButton);
                    row.appendChild(linkCell);

                    const statusCell = document.createElement('td');
                    statusCell.className = 'status checking';
                    statusCell.textContent = 'Checking...';
                    row.appendChild(statusCell);

                    currentTable.appendChild(row);
                    checkVideoStatus(video.url, statusCell);
                });
            });
        }

        function playVideo(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            const modal = document.getElementById('videoPlayerModal');
            modal.style.display = 'flex';
        }

        document.getElementById('closePlayerButton').addEventListener('click', () => {
            const modal = document.getElementById('videoPlayerModal');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.src = '';
            modal.style.display = 'none';
        });

        function updateOnlineList() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = '';

            const onlineStatuses = document.querySelectorAll('.status.online');
            if (onlineStatuses.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.textContent = 'No one is online';
                onlineList.appendChild(emptyMsg);
            } else {
                onlineStatuses.forEach(status => {
                    const row = status.parentNode;
                    const name = row.querySelector('td:first-child').textContent;
                    const videoLink = row.querySelector('.link-button').text;

                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${name}</span>`;
                    const watchButton = document.createElement('button');
                    watchButton.textContent = 'Watch';
                    watchButton.className = 'link-button';
                    watchButton.addEventListener('click', () => playVideo(videoLink));
                    listItem.appendChild(watchButton);

                    onlineList.appendChild(listItem);
                });
            }
        }

        // Existing checkVideoStatus logic here ...
        populateTables();
    </script>
</body>
</html>

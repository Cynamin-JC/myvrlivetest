<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #2e2e2e;
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
        }
        thead {
            background-color: #4285f4;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tbody tr:nth-child(even) {
            background: #333;
        }
        tbody tr:hover {
            background: #444;
        }
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: bold;
        }
        .status.online {
            background-color: #34a853;
            color: white;
        }
        .status.offline {
            background-color: #ea4335;
            color: white;
        }
        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            background: #4285f4;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #refreshButton {
            left: 20px;
        }
        #modeButton {
            right: 20px;
        }
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #onlineUsers h3 {
            margin: 0;
            border-bottom: 1px solid #666;
            text-align: center;
        }
        #onlineList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #onlineList li {
            margin: 5px 0;
        }
        #onlineList a {
            color: #8ab4f8;
            text-decoration: none;
        }
        #onlineList a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Video Link</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="videoTableBody"></tbody>
    </table>

    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <div id="onlineUsers">
        <h3>Currently Online</h3>
        <ul id="onlineList"></ul>
    </div>

    <script>
        let videoLinks = []; // Array for video links
        let videoStatuses = {}; // Keep track of online status persistently

        // Fetch video links
        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json'); // Update path if needed
                videoLinks = await response.json();
                // Initialize statuses for all videos (default to offline)
                videoLinks.forEach(video => {
                    if (!(video.name in videoStatuses)) {
                        videoStatuses[video.name] = false;
                    }
                });
            } catch (error) {
                console.error('Error fetching video-links.json:', error);
            }
        }

        // Populate table with video data
        async function populateTable() {
            if (videoLinks.length === 0) {
                await fetchVideoLinks();
            }

            const tableBody = document.getElementById('videoTableBody');
            tableBody.innerHTML = ''; // Clear table

            videoLinks.forEach((video, index) => {
                const row = document.createElement('tr');
                row.id = `video-row-${index}`; // Unique ID for linking

                const nameCell = document.createElement('td');
                nameCell.textContent = video.name;
                row.appendChild(nameCell);

                const linkCell = document.createElement('td');
                const link = document.createElement('a');
                link.href = video.url;
                link.textContent = video.url;
                link.target = '_blank';
                linkCell.appendChild(link);
                row.appendChild(linkCell);

                const statusCell = document.createElement('td');
                const isOnline = videoStatuses[video.name];
                statusCell.className = isOnline ? 'status online' : 'status offline';
                statusCell.textContent = isOnline ? 'Online' : 'Offline';
                row.appendChild(statusCell);

                tableBody.appendChild(row);
            });

            updateOnlineList(); // Update floating online users box
        }

        // Update online/offline status dynamically (simulate API calls)
        async function simulateVideoStatus() {
            videoLinks.forEach((video) => {
                // Simulate a status change for each video (random)
                const isOnline = Math.random() > 0.5; // Randomize online/offline
                videoStatuses[video.name] = isOnline;
            });

            await populateTable(); // Rebuild the table with updated statuses
        }

        // Update the floating "Currently Online" list
        function updateOnlineList() {
            const onlineList = document.getElementById('onlineList');
            onlineList.innerHTML = ''; // Clear current list

            // Filter users who are online
            const onlineUsers = Object.entries(videoStatuses).filter(([name, status]) => status);
            if (onlineUsers.length === 0) {
                const noOneOnline = document.createElement('li');
                noOneOnline.textContent = 'Nobody is online';
                onlineList.appendChild(noOneOnline);
                return;
            }

            onlineUsers.forEach(([name], index) => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `#video-row-${index}`;
                link.textContent = name;
                listItem.appendChild(link);
                onlineList.appendChild(listItem);
            });
        }

        // Event listeners
        document.getElementById('refreshButton').addEventListener('click', simulateVideoStatus);

        const modeButton = document.getElementById('modeButton');
        modeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            modeButton.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Initial table population
        populateTable();
    </script>
</body>
</html>

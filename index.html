<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links & Stream Status</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
        }

        table {
            width: 48%;
            border-collapse: collapse;
            background: #2e2e2e;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        body.light-mode table {
            background: #fff;
        }

        thead tr {
            background-color: #4285f4;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #333333;
        }

        tbody tr:hover {
            background: #444;
            cursor: pointer;
        }

        body.light-mode tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.light-mode tbody tr:hover {
            background: #eef;
        }

        .alphabet-indicator {
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
            padding: 5px 10px;
        }

        body.light-mode .alphabet-indicator {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .status.online {
            background-color: #34a853;
        }

        .status.offline {
            background-color: #ea4335;
        }

        .status.checking {
            background-color: #fbbc05;
        }

        /* Bubble Button Styling for Links */
        .link-button {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-button:hover {
            background-color: #306dc5;
            transform: scale(1.05);
        }

        body.light-mode .link-button {
            background-color: #007AFF;
        }

        body.light-mode .link-button:hover {
            background-color: #005BB5;
        }

        #refreshButton, #modeButton {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #refreshButton {
            left: 30px;
        }

        #modeButton {
            right: 30px;
        }

        /* Floating Online Users List */
        #onlineUsers {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #onlineUsers h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        #onlineUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #onlineUsers li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #onlineUsers .link-button {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Video Player Floating Window */
        #floatingVideoPlayer {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 400px;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #floatingVideoPlayer video {
            width: 100%;
            border-radius: 8px;
        }

        #closeVideoPlayer {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ea4335;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        #closeVideoPlayer:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Video Links & Stream Status</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leftTable"></tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Video Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="rightTable"></tbody>
        </table>
    </div>

    <button id="refreshButton">Refresh</button>
    <button id="modeButton">Light Mode</button>

    <div id="floatingVideoPlayer">
        <video id="videoPlayer" controls autoplay></video>
        <button id="closeVideoPlayer">Close Player</button>
    </div>

    <script>
        let videoLinks = [];

        async function fetchVideoLinks() {
            try {
                const response = await fetch('video-links.json');
                videoLinks = await response.json();
                return videoLinks;
            } catch (error) {
                console.error('Error fetching video links:', error);
                return [];
            }
        }

        async function populateTables() {
            if (videoLinks.length === 0) await fetchVideoLinks();
            const leftTable = document.getElementById('leftTable');
            const rightTable = document.getElementById('rightTable');
            leftTable.innerHTML = '';
            rightTable.innerHTML = '';
            videoLinks.sort((a, b) => a.name.localeCompare(b.name));
            const columns = [videoLinks.slice(0, Math.ceil(videoLinks.length / 2)), videoLinks.slice(Math.ceil(videoLinks.length / 2))];

            columns.forEach((group, index) => {
                const currentTable = index === 0 ? leftTable : rightTable;
                group.forEach(video => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = video.name;
                    const linkCell = document.createElement('td');
                    const watchButton = document.createElement('button');
                    watchButton.textContent = 'Watch';
                    watchButton.className = 'link-button';
                    watchButton.addEventListener('click', () => playVideo(video.url));
                    linkCell.appendChild(watchButton);
                    row.appendChild(nameCell);
                    row.appendChild(linkCell);

                    const statusCell = document.createElement('td');
                    statusCell.className = 'status checking';
                    statusCell.textContent = 'Checking...';
                    row.appendChild(statusCell);

                    currentTable.appendChild(row);
                });
            });
        }

        function playVideo(url) {
            const videoElement = document.getElementById('videoPlayer');
            videoElement.src = url;
            document.getElementById('floatingVideoPlayer').style.display = 'flex';
        }

        document.getElementById('closeVideoPlayer').addEventListener('click', () => {
            const videoElement = document.getElementById('videoPlayer');
            videoElement.pause();
            videoElement.src = '';
            document.getElementById('floatingVideoPlayer').style.display = 'none';
        });

        populateTables();
    </script>
</body>
</html>
